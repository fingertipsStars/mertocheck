<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>首页</title>
</head>
<body>
    <h1>周期绩效表格上传</h1>
    <div class="file-upload">
      <label for="file">选择文件:</label>
      <input type="file" id="file" name="file" accept=".xlsx, .xls" multiple>
      <div id="fileList" class="fileList"></div>
      <button id="submit">上传文件</button>
    </div>
    <div id="uploadSuccess" class="modal">
      <div class="modal-content success">
          <p>文件上传成功！</p>
      </div>
  </div>
  <div id="uploadFail" class="modal">
      <div class="modal-content fail">
          <p>文件上传失败！</p>
      </div>
  </div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">系统正在冲刺，稍等。。。。。</div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
